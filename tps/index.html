<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const tp = prompt("Quelle TP souhaitez-vous lancer?");
      const script = document.createElement("script");
      const fileName = `./tp${tp}.js`;
      script.src = fileName;
      document.body.append(script);

      script.onload = function () {
        console.log(`${fileName} a été chargé avec succès`);
      };

      script.onerror = function () {
        console.log(`Echec lors du chargement du script ${fileName}`);
      };
    </script>
  </body>
</html>
