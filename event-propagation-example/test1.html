<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 300px);
        gap: 20px;
      }
      .card {
        padding: 5px;
        border: 1px solid red;
        width: 300px;
        height: 450px;
        cursor: pointer;
      }

      .img-box {
        height: 360px;
        width: 100%;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <div class="container">
      <div id="1" class="card">
        <div class="img-box">
          <img
            src="https://www.coachesvoice.com/wp-content/webpc-passthru.php?src=https://www.coachesvoice.com/wp-content/uploads/2020/05/ZidaneMobile-1.png&nocache=1"
            alt="Zinedine Zidane"
          />
        </div>
        <h2>Zinedine Zidane</h2>
        <button class="btn-follow">follow</button>
      </div>
      <div id="2" class="card">
        <div class="img-box">
          <img
            src="https://www.soccerbible.com/media/110714/r9-5-min.jpg"
            alt="Ronaldo Da Lima"
          />
        </div>
        <h2>Ronaldo Da Lima</h2>
        <button class="btn-follow">follow</button>
      </div>
    </div>

    <script>
      // Apply event listener to all follow buttons
      document.querySelectorAll(".btn-follow").forEach((button) => {
        button.addEventListener("click", function (e) {
          e.stopPropagation(); // Prevent the card click event from firing
          this.innerText = this.innerText === "follow" ? "unfollow" : "follow";
        });
      });

      // Apply event listener to all cards for navigation
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", function () {
          // Use the card's ID to build the destination URL
          window.location = `./test2.html?id=${this.getAttribute("id")}`;
        });
      });
    </script>
  </body>
</html>
