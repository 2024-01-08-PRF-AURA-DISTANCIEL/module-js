<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LA PAGE 2</h1>
    <img src="" alt="" />
    <script>
      const urlParams = new URLSearchParams(location.search);
      const id = parseInt(urlParams.get("id"));
      const players = [
        {
          id: 1,
          url: "https://www.coachesvoice.com/wp-content/webpc-passthru.php?src=https://www.coachesvoice.com/wp-content/uploads/2020/05/ZidaneMobile-1.png&nocache=1",
        },
        { id: 2, url: "https://www.soccerbible.com/media/110714/r9-5-min.jpg" },
      ];

      const player = players.find((player) => player.id === id);
      const image = document.querySelector("img");
      image.src = player.url;
    </script>
  </body>
</html>
